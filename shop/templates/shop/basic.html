<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% comment %} <meta http-equiv="refresh" content="2"> {% endcomment %}
    <title>{% block title %}{%endblock%}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<!-- Button trigger modal -->

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">SIGN IN</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body container">
                <form action="{% url 'Authenticate' %}" method="post">
                    {%csrf_token%}
                    <div class="container">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Email address</label>
                            <input type="email" name="username" class="form-control" id="exampleFormControlInput1"
                                placeholder="Enter Your Email">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" id="exampleFormControlInput1"
                                placeholder="Enter Your Password">
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                            <label class="form-check-label" for="form2Example31"> Remember me </label>
                        </div>
                        <div class="text-center mt-4">
                            <p>Not a member? <a href="#!" class="text-decoration-none">signup</a></p>
                        </div>
                        <div class="d-grid gap-2 mt-5 d-md-flex justify-content-center">
                            <input class="btn w-100 btn-primary" type="submit" value="SIGN IN" />
                        </div>
                    </div>
                </form>
            </div>
           
        </div>
    </div>
</div>

<body class="{% block bodyclasses %}{% endblock bodyclasses %}">
        





    <nav class="navbar bg-dark {% block position %}{% endblock position %} top-0 py-lg-3" style="z-index:2;">
        <div class="container-fluid d-flex justify-content-around">
            <a class="navbar-brand text-white ">MBCART</a>

            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
                <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z" />
            </svg>

            <form class="d-flex w-50" role="search" action='/searchResult' method="get">
                <div class="input-group ">
                    <input type="text" class="form-control" placeholder="Search" aria-label="Search"
                        aria-describedby="basic-addon1" name="search" id="search" value="{{query}}">
                    <button type="submit" class="border-0 px-3 text-bg-danger"><i class="bi bi-search"></i></button>
                </div>
            </form>
            <div>
                <a href="/cart" class="btn btn-primary">
                    <i class="bi bi-cart3"></i> <span id="cart_items_count" class="badge badge-light">0</span>
                </a>
                <button type="button" class="btn btn-primary ms-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Login
                </button>

            </div>
        </div>
    </nav>

    {%block body%}

    {%endblock%}
</body>
{% comment %} <script>
    if (localStorage.getItem('cart') == null) {
        let cart = {}
    }
    else {
        cart = JSON.parse(localStorage.getItem('cart'))
    }
    document.getElementById("cart_items_count").innerHTML = Object.keys(cart).length;
</script> {% endcomment %}

</html>
