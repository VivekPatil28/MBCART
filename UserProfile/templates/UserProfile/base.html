<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=no">
    <link rel="shortcut icon" href="media/shop/logo.jpg" type="image/x-icon">
    <title>{% block title %}MBCART{%endblock%}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
 <!--Main Navigation-->
<style>
    body {
  background-color: #fbfbfb;
}
@media (min-width: 991.98px) {
  main {
    padding-left: 240px;
  }
}

/* Sidebar */
.sidebar {
  position: fixed;
  top: 0;
  bottom: 0;
  left: 0;
  padding: 58px 0 0; /* Height of navbar */
  box-shadow: 0 2px 5px 0 rgb(0 0 0 / 5%), 0 2px 10px 0 rgb(0 0 0 / 5%);
  width: 240px;
  z-index: 600;
}

@media (max-width: 991.98px) {
  .sidebar {
    width: 100%;
  }
}
.sidebar .active {
  border-radius: 5px;
  box-shadow: 0 2px 5px 0 rgb(0 0 0 / 16%), 0 2px 10px 0 rgb(0 0 0 / 12%);
}

.sidebar-sticky {
  position: relative;
  top: 0;
  height: calc(100vh - 48px);
  padding-top: 0.5rem;
  overflow-x: visible;
  overflow-y: auto; /* Scrollable contents if viewport is shorter than content. */
}
</style>

<header>
  <!-- Sidebar -->

  <nav id="sidebarMenu" class="collapse d-lg-block sidebar collapse bg-white">
    <div class="position-sticky">
      <div class="list-group list-group-flush mx-3 mt-4">
        <a
          href="/profile"
          class="list-group-item list-group-item-action py-2 ripple      {% block profileactive %}{% endblock profileactive %} "
          aria-current="true" 
        >
          <i class="fas fa-tachometer-alt fa-fw me-3"></i><span>Profile</span>
        </a>
        <a href="myorders" class="list-group-item list-group-item-action py-2 ripple      {% block myordersactive %}{% endblock myordersactive %} ">
          <i class="fas fa-chart-area fa-fw me-3"></i><span>My Orders</span>
        </a>
        <a href="myreviews" class="list-group-item list-group-item-action py-2 ripple      {% block myreviewsactive %}{% endblock myreviewsactive %}"
          ><i class="fas fa-lock fa-fw me-3"></i><span>My Reviews</span></a
        >
        <a href="myaddresses" class="list-group-item list-group-item-action py-2 ripple      {% block myaddressesactive %}{% endblock myaddressesactive %}"
          ><i class="fas fa-chart-line fa-fw me-3"></i><span>My Addresses</span></a
        >
        <form action="/signout" method="post">
          {% csrf_token %}
          <button type="submit" class="list-group-item list-group-item-action py-2 ripple border-0 "
            ><i class="fas fa-money-bill fa-fw me-3"></i><span>Log Out</span></button>
        </form>
      </div>
    </div>
  </nav>
</header>
 
<!--Main Navigation-->

<!--Main layout-->
<main >
  <div class="container py-2" style="background-color: #eee;min-height: 100vh;">
      {% block body %}

      {% endblock body %}
     
  </div>


</main>
</body>
